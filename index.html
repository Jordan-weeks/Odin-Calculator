<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">This is a calculator</div>
    <div id = "calculator">
        <div class="display" maxlength="10"></div>
        <div class="buttons">
        <div class="column">
            <button class="number button" id="7">7</button>
            <button class="number button" id="4">4</button>
            <button class="number button" id="1">1</button>
            <button class="button" id="clear">C</button>
        </div>
        <div class="column">
            <button class="number button" id="8">8</button>
            <button class="number button" id="5">5</button>
            <button class="number button" id="2">2</button>
            <button class="number button" id="0">0</button>
        </div>
        <div class="column">
            <button class="number button" id="9">9</button>
            <button class="number button" id="6">6</button>
            <button class="number button" id="3">3</button>
            <button class="button" id="decimal">.</button>
        </div>
        <div class="column">
            <button class="opperator button" id="divide">÷</button>
            <button class="opperator button" id="multiply">x</button>
            <button class="opperator button" id="subtract">-</button>
            <button data-opperator="plus" class="opperator button" id="plus">+</button>
        </div>
        <div class="column">
            <button class="button" id="backspace">←</button>
            <button class="button" id="negative">+/-</button>
            
            <button class="button" id="equals">=</button>
        </div>
        </div>
    </div>
</body>
</html>
